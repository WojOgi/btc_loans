<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bitcoin Cash-Flow Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #f3f6fa;
        --card-bg: #ffffff;
        --accent: #f7931a;
        --text-dark: #1e1e2f;
        --text-light: #646b8c;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 2rem;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.75rem;
        color: var(--accent);
        text-align: center;
      }
      .card {
        background: var(--card-bg);
        border-radius: 1rem;
        padding: 2rem 2.5rem;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
        max-width: 960px;
        width: 100%;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      label {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-light);
      }
      input {
        width: 100%;
        padding: 0.6rem 0.75rem;
        border: 1px solid #d7dce5;
        border-radius: 0.5rem;
        font-size: 0.95rem;
      }
      button {
        cursor: pointer;
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: background 0.2s ease;
      }
      .btn-primary {
        background: var(--accent);
        color: #fff;
      }
      .btn-primary:hover {
        background: #e07b17;
      }
      .btn-outline {
        background: transparent;
        color: var(--accent);
        border: 2px solid var(--accent);
      }
      .btn-outline:hover {
        background: var(--accent);
        color: #fff;
      }
      .price-display {
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      th,
      td {
        padding: 0.6rem 0.4rem;
        text-align: right;
      }
      th {
        background: #e9ecf3;
        font-weight: 600;
      }
      tr:nth-child(even) td {
        background: #fafbfe;
      }
      tfoot td {
        font-weight: 700;
        background: #f1f3f9;
      }
      @media (max-width: 600px) {
        .grid {
          grid-template-columns: 1fr;
        }
        h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Bitcoin Cash-Flow Calculator</h1>

      <div class="price-display" id="priceDisplay">Current BTC Price: â€”</div>

      <div class="grid">
        <div>
          <label>BTC Holdings</label
          ><input type="number" id="btcHoldings" value="3" step="0.0001" />
        </div>
        <div>
          <label>Annual USD Needed (Y1)</label
          ><input type="number" id="usdWithdraw" value="10000" />
        </div>
        <div>
          <label>USD Increase per Year (%)</label
          ><input type="number" id="usdIncrease" value="5" step="0.1" />
        </div>
        <div>
          <label>Loan Interest (%)</label
          ><input type="number" id="interestRate" value="12.5" step="0.1" />
        </div>
        <div>
          <label>BTC Growth per Year (%)</label
          ><input type="number" id="growthRate" value="35" step="0.1" />
        </div>
        <div>
          <label>LTV (%)</label><input type="number" id="ltv" value="50" />
        </div>
        <div>
          <label>Number of Years</label
          ><input type="number" id="years" value="5" />
        </div>
      </div>

      <div
        style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap"
      >
        <button class="btn-outline" id="updatePrice">Update BTC Price</button>
        <button class="btn-primary" id="calculateBtn">Calculate</button>
      </div>

      <div id="resultArea"></div>
    </div>

    <script>
      /* Helpers */
      const $ = (id) => document.getElementById(id);
      const fmtBTC = (v) => Number(v).toFixed(4);
      const fmtUSD = (v) =>
        "$" + Number(v).toLocaleString(undefined, { maximumFractionDigits: 0 });

      /* Fetch live price (Coinbase) */
      let currentPrice = null;
      async function fetchBTCPrice() {
        try {
          const r = await fetch(
            "https://api.coinbase.com/v2/prices/BTC-USD/spot"
          );
          const d = await r.json();
          currentPrice = parseFloat(d.data.amount);
          $("priceDisplay").textContent = `Current BTC Price: ${fmtUSD(
            currentPrice
          )}`;
        } catch {
          $("priceDisplay").textContent = "Error fetching price.";
        }
      }

      /* Main calc */
      function calculate() {
        const initialBTC = parseFloat($("btcHoldings").value);
        const usdStart = parseFloat($("usdWithdraw").value);
        const usdInc = parseFloat($("usdIncrease").value) / 100;
        const interest = parseFloat($("interestRate").value) / 100;
        const growth = parseFloat($("growthRate").value) / 100;
        const ltv = parseFloat($("ltv").value) / 100;
        const years = parseInt($("years").value, 10);
        if (
          !initialBTC ||
          !usdStart ||
          isNaN(usdInc) ||
          !growth ||
          !years ||
          currentPrice === null ||
          !ltv
        ) {
          alert("Fill all fields & fetch price");
          return;
        }

        let btcSaleRemain = initialBTC,
          btcLoanRemain = initialBTC;
        let saleRows = "",
          loanRows = "",
          finalPriceEnd = currentPrice;

        for (let y = 1; y <= years; y++) {
          const priceStart = currentPrice * Math.pow(1 + growth, y - 1);
          const priceEnd = priceStart * (1 + growth);
          finalPriceEnd = priceEnd;

          const cashUSD = usdStart * Math.pow(1 + usdInc, y - 1);

          /* Sale path */
          const btcSoldSale = cashUSD / priceStart;
          btcSaleRemain -= btcSoldSale;
          saleRows += `<tr><td>${y}</td><td>${fmtUSD(
            priceStart
          )}</td><td>${fmtUSD(cashUSD)}</td><td>${fmtBTC(
            btcSoldSale
          )}</td><td>${fmtBTC(btcSaleRemain)}</td><td>${(
            (btcSaleRemain / initialBTC) *
            100
          ).toFixed(2)}%</td></tr>`;

          /* Loan path */
          const collateralBTC = cashUSD / ltv / priceStart;
          const usdRepay = cashUSD * (1 + interest);
          const btcSoldLoan = usdRepay / priceEnd;
          btcLoanRemain -= btcSoldLoan;
          loanRows += `<tr><td>${y}</td><td>${fmtUSD(
            priceStart
          )}</td><td>${fmtUSD(cashUSD)}</td><td>${fmtUSD(
            usdRepay
          )}</td><td>${fmtBTC(collateralBTC)}</td><td>${fmtBTC(
            btcSoldLoan
          )}</td><td>${fmtBTC(btcLoanRemain)}</td><td>${(
            (btcLoanRemain / initialBTC) *
            100
          ).toFixed(2)}%</td></tr>`;
        }

        const saleValUSD = btcSaleRemain * finalPriceEnd;
        const loanValUSD = btcLoanRemain * finalPriceEnd;
        const diffBTC = btcLoanRemain - btcSaleRemain;
        const diffUSD = loanValUSD - saleValUSD;

        $("resultArea").innerHTML = `
          <h3>Sale Strategy</h3>
          <table><thead><tr><th>Year</th><th>BTC Price Start</th><th>Cash (USD)</th><th>BTC Sold</th><th>BTC Left</th><th>% of Start</th></tr></thead><tbody>${saleRows}</tbody><tfoot><tr><td colspan='4'>Final BTC</td><td>${fmtBTC(
          btcSaleRemain
        )}</td><td>${((btcSaleRemain / initialBTC) * 100).toFixed(
          2
        )}%</td></tr></tfoot></table>

          <h3 style="margin-top:2rem;">Loan Strategy</h3>
          <table><thead><tr><th>Year</th><th>BTC Price Start</th><th>Cash (USD)</th><th>Repay (USD)</th><th>Collateral (BTC)</th><th>BTC Sold @ End</th><th>BTC After Repay</th><th>% of Start</th></tr></thead><tbody>${loanRows}</tbody><tfoot><tr><td colspan='6'>Final BTC After Repay</td><td>${fmtBTC(
          btcLoanRemain
        )}</td><td>${((btcLoanRemain / initialBTC) * 100).toFixed(
          2
        )}%</td></tr></tfoot></table>

          <h3 style="margin-top:2rem;">Summary (End of Period)</h3>
          <table>
            <thead><tr><th>Scenario</th><th>BTC Remaining</th><th>Value (USD)</th></tr></thead>
            <tbody>
              <tr><td>Sale</td><td>${fmtBTC(btcSaleRemain)}</td><td>${fmtUSD(
          saleValUSD
        )}</td></tr>
              <tr><td>Loan</td><td>${fmtBTC(btcLoanRemain)}</td><td>${fmtUSD(
          loanValUSD
        )}</td></tr>
              <tr><td><strong>Difference (Loan-Sale)</strong></td><td><strong>${fmtBTC(
                diffBTC
              )}</strong></td><td><strong>${fmtUSD(diffUSD)}</strong></td></tr>
            </tbody>
          </table>`;
      }

      /* Listeners */
      document.addEventListener("DOMContentLoaded", fetchBTCPrice);
      $("updatePrice").addEventListener("click", fetchBTCPrice);
      $("calculateBtn").addEventListener("click", calculate);
    </script>
  </body>
</html>
